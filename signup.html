<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="shortcut icon" href="./icons/box.png" type="image/png" />
    <!-- <link rel="stylesheet" href="./src/output.css" /> -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center">
    <div class="main">
      <div id="nav-bar-replace"></div>
      <div class="flex justify-center items-center h-[80vh]">
          <div class="flex flex-col border relative border-neutral-600 m-1 rounded-xl p-3">
              <p class="text-2xl mx-3 my-5 flex justify-center">Sign Up:</p>
              <img src="./images/default.png" alt="box" class="absolute left-1/2 top-0 -translate-x-1/2 -translate-y-1/2 size-14 border-2 border-neutral-600 p-1 rounded-full bg-white">
            <div class="my-2">
                <p class="mx-3 text-lg">Username:</p>
                <input type="text" required name="Username" placeholder="Enter your username" id="username" class="outline-none border-b-2 border-yellow-800/25 focus:border-yellow-800 duration-700 transition-all mx-3 my-1 w-[20vw]">
                
            </div>
            <div class="my-2">
                <p class="mx-3 text-lg">New Password:</p>
                <div class="flex relative">
                <input type="password" required name="password" placeholder="Enter New password" id="password" class="passwordField outline-none border-b-2 border-yellow-800/25 focus:border-yellow-800 duration-700 transition-all mx-3 my-1 w-[20vw]">
                    <img src="./icons/eyeopen.svg" alt="showpw" id="eyeopen" class="absolute right-4" onclick="showPassword()">
                </div>
            </div>
            <div class="my-2">
                <p class="mx-3 text-lg">Re-Enter Password:</p>
                <div class="flex relative">
                <input type="password" required name="passwordver" placeholder="Re-Enter password" id="passwordver" class="passwordField outline-none border-b-2 border-yellow-800/25 focus:border-yellow-800 duration-700 transition-all mx-3 my-1 w-[20vw]">
                    <img src="./icons/eyeopen.svg" alt="showpw" id="eyeopenv" class="absolute right-4" onclick="showPasswordverify()">
                </div>
            </div>
            <div class="flex flex-col items-center">
                <button class="signUpBtn m-1 p-3 w-56 text-white rounded-lg hover:cursor-pointer bg-yellow-900" onclick="signup()">Sign up</button>
                <p class="mx-3">Already have an account? <p class="mx-3 cursor-pointer underline" onclick="loginHref()">Login</p> </p>
            </div>
          </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
      page = "Signup";
      main();
    </script>
  </body>
</html>

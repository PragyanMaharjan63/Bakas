<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="head-title">product detail</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="./src/output.css" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="./icons/box.png" type="image/png" />
</head>
<body class="flex justify-center">
    <div class="main"> 
      <div id="nav-bar-replace"></div>
    <div class="showinfo">
        <div class="flex border border-neutral-600 m-1 rounded-xl" id="productdescription">
          <div class="m-4 hover:cursor-pointer" id="backButton" onclick="home()">
            <img src="./icons/back.svg" alt="back">
          </div>
          <div class="h-96 w-96 flex m-3 shrink-0" id="productImage">
            
          </div>
          <div class="heading flex flex-col justify-between m-6 productTitle">
            <p class="font-bold text-2xl" id="product-title">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vitae eaque quis laudantium ipsa possimus ea, recusandae reprehenderit quam consectetur. Quae.</p>
            <p class="my-2 text-3xl font-bold text-yellow-900" id="product-price">price</p>
            <div>
              <p>Quantity</p>
              <div class="flex my-2">
                <button class="productBtn m-1 p-3 w-56 text-white rounded-lg hover:cursor-pointer bg-yellow-900">Shop Now</button>
                <button class="productBtn m-1 p-3 w-56 text-white rounded-lg hover:cursor-pointer bg-blue-500"  onclick="addToCart()">Add to Cart</button>
              </div>
            </div>
          </div>
          
          </div>
            <div class="border border-neutral-600 m-1 rounded-xl">
              <p class="m-3 font-bold text-xl">DESCRIPTION</p>
              <p class=" m-3" id="productDes">description</p>
            </div>
          </div>
        </div>
        <script src="script.js">
        </script>
        <script>
          page = "products"
          main();
          </script>
</body>
</html>
